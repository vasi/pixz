dist: trusty
sudo: false

language: c

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - asciidoc
      - libxml2-utils
      - xmlto
      - cppcheck
      - libarchive-dev
      - liblzma-dev
      - valgrind
      - xz-utils

script:
  - autoconf --version
  - automake --version
  - ./autogen.sh
  - ./configure
  - make
  - make distcheck
